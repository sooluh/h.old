<div class="wow animated fadeIn" data-wow-delay=".15s">
  <a href="{{ project_url }}" class="project card text-dark">
    {% if type == "remote" or project_img %}
    <img id="{{ project_id }}-img" class="card-img-top lazyload" src="/assets/svg/loading.svg" data-src="{{ project_img }}" data-srcset="{{ project_img }}, {{ project_img }} 1.5x, {{ project_img }} 2x" data-sizes="auto" alt="{{ project_name }}" />
    {% endif %}
    <div class="card-body">
      <h5 id="{{ project_id }}-name" class="card-title">{{ project_name }}</h5>
      <p id="{{ project_id }}-desc" class="card-text">{{ project_desc }}</p>
      <p id="{{ project_id }}-tools" class="card-text">
        {% for tool in project_tools %}
        <span class="badge badge-pill text-primary border border-primary">{{ tool }}</span>
        {% endfor %}
      </p>
    </div>
  </a>
</div>
