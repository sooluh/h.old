<div class="col-lg mt-4 mt-lg-0">
    <div class="timeline-body">
        {% for item in site.data.timeline %}
            <div class="timeline-item">
                <div class="content">
                    <h3>{{ item.title }}</h3>
                    <h6 class="date">{{ item.from }} &#8212; {{ item.to }}</h6>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
