<div class="row justify-content-center align-items-center p-4">
    <div class="col-lg-4 col-md-6 text-center mt-4">

        <!-- Fine Circle Responsive Image -->
        <div id="container" class="my-2">
            <div id="dummy"></div>
            <div id="element">
                <img src="{{ '/assets/svg/loading.svg' | relative_url }}" data-src="{{ site.author.image }}" alt="{{ site.title }}" data-srcset="{{ site.author.image }}, {{ site.author.image }} 1.5x, {{ site.author.image }} 2x" data-sizes="auto" class="lazyload circle-image">
            </div>
        </div>

        <p class="text-muted wow animated jackInTheBox" data-wow-delay=".15s">{{ site.description }}</p>

    </div>
</div>
