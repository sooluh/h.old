<head>

    {% assign title = page.title | default: site.title | escape %}
    {% assign description = page.description | default: site.description | strip_html | strip_newlines | truncate: 160
    %}

    {% if page.name and page.collection == 'projects' %}
        {% assign title = page.name | escape %}
    {% endif %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ title }}">
    <meta property="og:description" content="{{ description }}">

    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">

    <meta name="apple-mobile-web-app-title" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="{{ '/assets/favicon/mstile-144x144.png?v=m2nzwWv7bQ' | relative_url }}">
    <meta name="msapplication-config" content="{{ '/assets/favicon/browserconfig.xml?v=m2nzwWv7bQ' | relative_url }}">
    <meta name="theme-color" content="#ffffff">
    <meta name="google-site-verification" content="ozTPRI5fcGVZdPoKcf957TZJUsjmc5r6PVE2_62fiqA" />

    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon/apple-touch-icon.png?v=m2nzwWv7bQ' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicon/favicon-32x32.png?v=m2nzwWv7bQ' | relative_url }}">
    <link rel="icon" type="image/png" sizes="194x194" href="{{ '/assets/favicon/favicon-194x194.png?v=m2nzwWv7bQ' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/assets/favicon/android-chrome-192x192.png?v=m2nzwWv7bQ' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicon/favicon-16x16.png?v=m2nzwWv7bQ' | relative_url }}">
    <link rel="manifest" href="{{ '/assets/favicon/site.webmanifest?v=m2nzwWv7bQ' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/favicon/favicon.ico?v=m2nzwWv7bQ' | relative_url }}">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.0/css/all.css">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Animate CSS CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" type="text/css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" type="text/css">

</head>
